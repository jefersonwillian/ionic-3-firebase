<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<h1 class="custom-title">Bem Vindo de volta</h1>
	<form novalidate [formGroup]="loginForm" (ngSubmit)="submitLogin()">
		<ion-list>
			<ion-item>
				<ion-input type="email" placeholder="E-mail" 
				formControlName="email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="password" placeholder="Senha" 
				formControlName="password"></ion-input>
			</ion-item>
			<div padding text-left>
				<button type="submit" ion-button [disabled]="loginForm.invalid">Fazer Login</button>
			</div>
		</ion-list>
	</form>
</ion-content>
