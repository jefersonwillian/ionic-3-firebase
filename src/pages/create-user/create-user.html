<ion-header>
	<ion-navbar>
		<ion-title>Criar conta</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<form novalidate [formGroup]="registerForm" (ngSubmit)="submitForm()">
		<ion-list>

			<ion-item>
				<ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
			</ion-item>

			<ion-item>
				<ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
			</ion-item>

			<ion-item>
				<ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
			</ion-item>

			<ion-item>
				<ion-input type="password" placeholder="Confirmar senha" formControlName="confirmPassword"></ion-input>
			</ion-item>

		</ion-list>
		<div padding>
			<button type="submit" ion-button [disabled]="registerForm.invalid">Criar sua conta</button>
		</div>
	</form>
</ion-content>
